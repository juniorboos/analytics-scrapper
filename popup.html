<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Scrapper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        font-size: 14px;
      }

      .container {
        padding: 16px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        color: #64748b;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 16px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        font-size: 13px;
        font-weight: 500;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        width: 100%;
      }

      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
      }

      .btn-secondary {
        background-color: white;
        color: #16a34a;
        border: 1px solid #d1fae5;
      }

      .btn-secondary:hover {
        background-color: #f0fdf4;
      }

      .btn-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }

      .status {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .status-title {
        font-size: 12px;
        font-weight: 500;
        color: #1e293b;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background-color: #22c55e;
        border-radius: 50%;
        margin-right: 6px;
      }

      .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .badge {
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 500;
      }

      .badge-blue {
        background-color: #dbeafe;
        color: #1e40af;
      }

      .badge-green {
        background-color: #dcfce7;
        color: #166534;
      }

      .badge-purple {
        background-color: #f3e8ff;
        color: #7c3aed;
      }

      .footer {
        text-align: center;
        font-size: 10px;
        color: #94a3b8;
      }

      .divider {
        height: 1px;
        background-color: #e2e8f0;
        margin: 12px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Analytics Scrapper</h1>
        <p>Export and sync your analytics data</p>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="btn btn-primary" id="runExport">
          <svg
            class="btn-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          Export CSV
        </button>

        <label for="upload" class="btn btn-secondary" style="cursor: pointer;">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
            </svg>
            Upload to Sheets
        </label>
        <input id="upload" type="file" multiple style="display: none;" />
      </div>

      <div class="divider"></div>

      <!-- Status Section -->
      <div class="status" id="status">
        <!-- <div class="status-title">
          <div class="status-dot"></div>
          Status
        </div>
        <div class="badges">
          <span class="badge badge-blue">CSV Ready</span>
          <span class="badge badge-green">Sheets OK</span>
          <span class="badge badge-purple">API Active</span>
        </div> -->
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Made by Milton Boos Junior</p>
      </div>
    <!-- </div> -->

    <script src="popup.js"></script>

  </body>
</html>
